<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3 class="title">Cat</h3>
		<!-- your favorite animal's image goes here -->
		<img class="image" src="kitten.jpg" alt="kitten">
		<div class="info">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="interesting-fact">All kittens are born with blue eyes.</p>
			<ul class="list">
				<!-- your favorite animal's list items go here -->
				<li><span class="label">Scientific Name</span>: Felis catus</li>
				<li><span class="label">Family</span>: Felidae</li>
				<li><span class="label">Lifespan</span>: 4-5 years</li>
				<li><span class="label">Mass</span>: 7.9 - 9.9 lbs</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="description">The domestic cat is a small, typically furry, carnivorous mammal.</p>
		</div>
	</div>
</body>
</html>
